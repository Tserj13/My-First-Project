<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./source image/product-view4.png"
    />
    <title>Sneakers Store</title>
  </head>
  <body>
    <!-- menu bar side -->

    <div class="nav-bar-container">
      <div class="logo-part">
        <a href="./index.html"><img src="./source image/logo.png" alt="" /></a>
      </div>

      <ul class="nav-menu">
        <li><a href="#" class="menu-items">Collections</a></li>
        <li><a href="#" class="menu-items">Man</a></li>
        <li><a href="#" class="menu-items">Woman</a></li>
        <li><a href="#" class="menu-items">About</a></li>
        <li><a href="#" class="menu-items">Contact</a></li>
      </ul>

      <!-- cart & profile side -->

      <div class="left-side-bar">
        <img
          class="cart-icon"
          src="./source image/cart-logo.png"
          alt="cart-logo"
        />

        <img
          class="profile-image"
          src="./source image/profile-image.png"
          alt="profile-image"
        />
      </div>
    </div>

    <hr />

    <!-- PRODUCT CONTAINER -->

    <div class="product-container">
      <div class="image-container">
        <div class="main-image">
          <img src="./source image/product-image.png" alt="" />
        </div>

        <div class="slide-image">
          <img src="./source image/product-view1.png" alt="view1" />
          <img src="./source image/product-view2.png" alt="view2" />
          <img src="./source image/product-view3.png" alt="view3" />
          <img src="./source image/product-view4.png" alt="view4" />
        </div>
      </div>

      <!-- description container -->
      
      <div class="description-container">
        <h3 class="branding-headline">SNEAKER COMPANY</h3>
        <h1 class="model-headline">
          Fall Limited Edition <br />
          Sneakers
        </h1>
        <p class="description-text">
          These low-profile sneakers are your perfect , casual wear <br />
          campanion. Featuring a durable rubber outer sole, they'll <br />
          withstand everything the weather can offer
        </p>

        <p class="price">$125 <span class="percentage"> 50%</span></p>

        <del class="old-price">$250</del>

        <div class="in-stock-addtocart-container">
          <div class="in-stock">
            <span class="minus">-</span>
            <h2 class="count">3</h2>
            <span class="plus">+</span>
          </div>

          <p class="addtocart-vector">
            <img src="./source image/add-to-card.png" alt="" />
            <span class="addtocart-text"> Add To Cart</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
